<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỏi đáp 247 - Trang đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            cursor: url("anh.png"), auto;
        }

        header {
            margin: 20px 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .user {
            margin-bottom: 10px;
        }

        .user input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password {
            position: relative;
            margin-bottom: 10px;
        }

        .password input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .submit {
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: rgb(228, 84, 84);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        .submit:hover {
            background-color: rgb(85, 11, 11);
        }

        .register {
            margin-top: 20px;
        }

        .register a {
            color: rgb(127, 197, 23);
            font-size: 16px;
            text-decoration: none;
        }

        .forgot-password a {
            color: black;
            font-size: 16px;
            text-decoration: none;
        }

        .forgot-password a:hover, .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="https://hoidap247.com/static/img/logo_hoidap2.png" alt="Hoidap247 Logo">
</header>
<div class="container">
    <div class="user">
        <input type="text" placeholder="Tên đăng nhập" id="username">
    </div>
    <div class="password">
        <input type="password" placeholder="Mật khẩu" id="password">
        <i id="eye-icon" class="fa fa-eye password-toggle" onclick="togglePassword()"></i>
    </div>
    <div class="forgot-password">
        <a href="https://atnth.github.io/quen/">Quên mật khẩu?</a>
    </div>
    <button class="submit" onclick="login()">Đăng nhập</button>
    <div class="register">Nếu chưa có tài khoản:
        <a href="https://atnth.github.io/dangki/">Tạo tài khoản tại đây</a>
    </div>
</div>  

<script>
    window.onbeforeunload = function(event) {
        const message = "Thoi o lai di :3";
        event.returnValue = message;  // This is required for some browsers
        return message;  // This is required for other browsers
    };

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === '' || password === '') {
            alert('Vui lòng điền tên đăng nhập và mật khẩu');
        } else {
            window.location.href = 'https://hoidap247.com/';

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log('IP Address:', data.ip); // Replace this with your actual IP handling logic
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }

    function togglePassword() {
        const passwordInput = document.getElementById("password");  
        const eyeIcon = document.getElementById("eye-icon");  
        if (passwordInput.type === "password") {  
            passwordInput.type = "text";  
            eyeIcon.classList.remove("fa-eye");  
            eyeIcon.classList.add("fa-eye-slash");  
        } else {  
            passwordInput.type = "password";  
            eyeIcon.classList.remove("fa-eye-slash");  
            eyeIcon.classList.add("fa-eye");  
        }
    }
</script>
</body>
</html>
