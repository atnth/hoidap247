<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỏi đáp 247 - Trang đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            cursor: url("anh.png"), auto;
        }

        header {
            margin: 20px 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .user-password {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-password input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit {
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: rgb(228, 84, 84);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        .submit:hover {
            background-color: rgb(85, 11, 11);
        }

        .register {
            margin-top: 20px;
        }

        .register a {
            color: rgb(127, 197, 23);
            font-size: 18px;
        }

        .forgot-password a {
            color: black;
            font-size: 17px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://hoidap247.com/static/img/logo_hoidap2.png" alt="Hoidap247 Logo">
</header>
<div class="container">
    <div class="user-password">
        <input type="text" placeholder="Tên đăng nhập" id="username">
        <input type="password" placeholder="Mật khẩu" id="password">
    </div>
    <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
    </div>
    <button class="submit" onclick="login()">Đăng nhập</button>
    <div class="register">Nếu chưa có tài khoản:
        <button onclick="window.location.href='http://127.0.0.1:3000/GGL/public/ip-tracker/public/danhky.html'">Tạo tài khoản tại đây</button>
    </div>
</div>  

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === '' || password === '') {
            alert('Vui lòng điền tên đăng nhập và mật khẩu');
        } else {
            window.location.href = 'https://hoidap247.com/';



       
            fetch('https://api.ipify.org?format=json')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ip-address').textContent = 'Thông tin: ' + data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }
</script>
</body>
</html>
